<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="main-div">

        <div class="left-div">

            <h3 class="left-title">Enter your account or subscribe to join our team</h3>
            <div class="left-img">
                <img src="assets/cat-astronaut-animate.svg" alt="">
            </div>

        </div>

        <div class="right-div">

            <div class="main-login">
                <h2 class="title-login">LOGIN</h2>

                <form class="main-form" action="">

                    <div class="user-form">
                        <h1 class="user-title">User</h1>
                        <div class="user-input">
                            <input type="text" id="username" placeholder="your username">
                        </div>
                    </div>
    
                    <div class="password-form">
                        <h1 class="password-title">Password</h1>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="your password">
                        </div>
                    </div>
                </form>

                <div class="button">
                    <button>
                        <a href="https://github.com/WillOliv" target="_blank">LOGIN</a>
                    </button>
                </div>
            </div>

            <div class="create-account">
                <a href="https://github.com/WillOliv" target="_blank">Do not have an account yet? </a>
            </div>
        </div>

    </div>

</body>
</html>
